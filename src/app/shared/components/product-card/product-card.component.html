<div
  *ngIf="product.title"
  class="card mb-3"
  [class.card-product]="numberProducts === 1"
>
  <img
    *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    class="card-img-top product-image"
    alt="{{ product.title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency: "USD" }}</p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer p-0">
    <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-primary btn-block"
    >
      Add to cart
    </button>
    <ng-template #updateQuantity>
      <app-product-quantity
        [product]="product"
        [shoppingCart]="shoppingCart"
      ></app-product-quantity>
    </ng-template>
  </div>
</div>
