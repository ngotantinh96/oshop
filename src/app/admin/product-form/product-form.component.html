<form #form="ngForm" (ngSubmit)="save(form.value)" >
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title" type="text" class="form-control" id="title" />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input ngModel name="price" type="nubmer" class="form-control" id="price" />
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories$ | async" [value]="category.key">
        {{ category.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input ngModel name="imageUrl"  type="text" class="form-control" id="imageUrl" />
  </div>
  <button class="btn btn-primary">Save</button>
</form>
