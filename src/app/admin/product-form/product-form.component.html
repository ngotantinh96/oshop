<form #form="ngForm" (ngSubmit)="save(form.value)" >
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" type="text" class="form-control" id="title" required/>
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is required
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input #price="ngModel" ngModel ngModel name="price" type="number" class="form-control" id="price" required/>
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
      Price is required
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" ngModel ngModel name="category" id="category" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let category of categories$ | async" [value]="category.key">
        {{ category.name }}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      Category is required
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input #imageUrl="ngModel" ngModel ngModel name="imageUrl"  type="text" class="form-control" id="imageUrl" required/>
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
      Image url is required
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
